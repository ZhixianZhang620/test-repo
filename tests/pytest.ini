[pytest]
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    slow: mark a test as slow running (will be skipped unless --run-slow is used)

python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

# Display detailed test information
addopts = -v

# Don't recursively search for tests in these directories
norecursedirs = .git data __pycache__ .vscode

# Configure code coverage options
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */\.env/*
    */\.venv/*
    setup.py